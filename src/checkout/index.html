<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>
  <body>
    <header class="divider" id="main-header"></header>
 
      <h2>Completar Compra</h2>
      
      <!-- Contenedor del formulario y resumen -->
      <div class="checkout-container">
        <!-- Sección del formulario de checkout -->
        <section class="checkout-form">
          <form name="checkout" id="checkoutForm">
            <fieldset>
              <legend>Información del Cliente</legend>
              <div class="form-group">
                <label for="fname">Nombre:</label>
                <input type="text" id="fname" name="fname" required />
              </div>
              <div class="form-group">
                <label for="lname">Apellido:</label>
                <input type="text" id="lname" name="lname" required />
              </div>
            </fieldset>
            
            <fieldset>
              <legend>Dirección</legend>
              <div class="form-group">
                <label for="street">Dirección:</label>
                <input type="text" id="street" name="street" required />
              </div>
              <div class="form-group">
                <label for="city">Ciudad:</label>
                <input type="text" id="city" name="city" required />
              </div>
              <div class="form-group">
                <label for="state">Estado/Provincia:</label>
                <input type="text" id="state" name="state" required />
              </div>
              <div class="form-group">
                <label for="zip">Código Postal:</label>
                <input type="text" id="zip" name="zip" required />
              </div>
            </fieldset>
            
            <fieldset>
              <legend>Información de Pago</legend>
              <div class="form-group">
                <label for="cardNumber">Número de Tarjeta:</label>
                <input type="text" id="cardNumber" name="cardNumber" required />
              </div>
              <div class="form-group">
                <label for="expiration">Fecha de Expiración:</label>
                <input type="text" id="expiration" name="expiration" required placeholder="MM/YY" />
              </div>
              <div class="form-group">
                <label for="securityCode">Código de Seguridad:</label>
                <input type="text" id="securityCode" name="securityCode" required />
              </div>
            </fieldset>
            
            <div class="form-footer">
              <button type="submit" id="checkoutSubmit">Realizar Pedido</button>
            </div>
          </form>
        </section>
        
        <!-- Sección del resumen del pedido -->
        <section class="order-summary">
          <h3>Resumen del Pedido</h3>
          <div id="orderSummary">
            <p>Subtotal: <span id="cartTotal">$0.00</span></p>
            <p>Impuesto (6%): <span id="tax">$0.00</span></p>
            <p>Envío: <span id="shipping">$0.00</span></p>
            <p>Total: <span id="orderTotal">$0.00</span></p>
          </div>
        </section>
      </div>
    <footer id="main-footer"></footer>
  </body>
</html>
